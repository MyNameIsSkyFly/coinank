    const formatAmount = function (value, local, format){

      if(format === undefined){
          format = "0,0.00";
      }
      if(local != undefined){
          local = local.toLowerCase() ;
      }
      if("zh" == local || "zh-cn" == local){
          if(value >= 100000000){
              return numeral((value / 100000000)).format(format) + "亿";
          }else if(value >= 10000){
              return numeral((value / 10000)).format(format) + "万";
          }else{
              return numeral(value).format(format);
          }
      }else{//英文单位
          return numeral(value).format(format+'a').toLocaleUpperCase();
      }
    }

    async function getData(api_url) {
      try {
        const response = await fetch(api_url,
                {
                  method: 'GET', // 请求方法
                  headers: {
                    'Content-Type': 'application/json', // 设置Content-Type为JSON
                    'client': 'web',
                  }
                }
        );

        const json = await response.json();
        //console.log(json)
        return json.data;
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

      let ret = await getData(api_url);

      console.log(dataParams)

      let option = buildRealtimeLongShort(data, dataOptions);
      if (option && typeof option === 'object') {
        myChart.setOption(option, true);
      }
    }


const setupWebViewJavascriptBridge = (callback)=>{

    if (window.WebViewJavascriptBridge) { return callback(WebViewJavascriptBridge); }
    if (window.WVJBCallbacks) { return window.WVJBCallbacks.push(callback); }
    window.WVJBCallbacks = [callback]; // 创建一个 WVJBCallbacks 全局属性数组，并将 callback 插入到数组中。
    let WVJBIframe = document.createElement('iframe'); // 创建一个 iframe 元素
    WVJBIframe.style.display = 'none'; // 不显示
    WVJBIframe.src = 'wvjbscheme://__BRIDGE_LOADED__'; // 设置 iframe 的 src 属性
    document.documentElement.appendChild(WVJBIframe); // 把 iframe 添加到当前文导航上。
    setTimeout(function() { document.documentElement.removeChild(WVJBIframe) }, 0)
}

//将方法注册上
const registerFunc = (callName, callFunc)=>{
    setupWebViewJavascriptBridge((bridge)=>{
        bridge.registerHandler(callName, callFunc);
    })
}

const setChartDataFromIos = (jsonData)=>{

        platform,

        dataOptions
    } = params;
    // dom.append("解析参数");
    
    try{
        setChartData(dataParams, platform, dataType, dataOptions)
    }catch(e){
        // dom.append("异常:"+ e);  
    }
    
}

registerFunc("iosSetChartData", setChartDataFromIos)
