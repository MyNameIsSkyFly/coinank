  cupertino_icons: ^1.0.6
  #状态管理
  get: 4.6.6
  #http
  dio: ^5.4.0
  #缓存
  shared_preferences: 2.2.2
  flutter_easyloading: 3.0.5
  intl: ^0.18.1
  retrofit: ^4.0.3
  cached_network_image: ^3.3.1
  collection: ^1.18.0
  talker_dio_logger: ^2.4.0
  easy_refresh: ^3.3.3+1
