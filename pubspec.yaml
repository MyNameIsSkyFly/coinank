  decimal: ^2.3.3
  auto_size_text: 3.0.0
  scrollable_positioned_list: 0.3.8
  expandable: 5.0.1
  flutter_inappwebview: ^6.0.0
  package_info_plus: ^5.0.1
  event_bus: ^2.0.0
  jpush_google_flutter: ^1.0.7
  flutter_fgbg: ^0.3.0
  #cell 侧滑按钮
