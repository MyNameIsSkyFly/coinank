plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}
def dartEnvVar = [
        APP_NAME      : project.hasProperty('APP_NAME') ? APP_NAME : "Coinank",
        APPLICATION_ID: project.hasProperty('APPLICATION_ID') ? APPLICATION_ID : "com.coinsoho.app",
        JPUSH_KEY     : project.hasProperty('JPUSH_KEY') ? JPUSH_KEY : "4c89cdc630a1fe6ac9a05f56",
        KEY_ALIAS     : project.hasProperty('KEY_ALIAS') ? KEY_ALIAS : "uukr",
        KEY_PASSWORD  : project.hasProperty('KEY_PASSWORD') ? KEY_PASSWORD : "uukr.com",
        STORE_FILE    : project.hasProperty('STORE_FILE') ? STORE_FILE : "keystore/uukr.key",
        STORE_PASSWORD: project.hasProperty('STORE_PASSWORD') ? STORE_PASSWORD : "uukr.com",
]

android {
    namespace 'com.ank.ankapp'
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId dartEnvVar.APPLICATION_ID
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 21
        targetSdkVersion 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        ndk {
            abiFilters 'arm64-v8a', 'armeabi' , 'x86', 'armeabi-v7a', 'x86_64'
        }
        manifestPlaceholders = [
                JPUSH_PKGNAME : dartEnvVar.APPLICATION_ID,
                JPUSH_APPKEY : dartEnvVar.JPUSH_KEY, // NOTE: JPush 上注册的包名对应的 Appkey.
                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
        ]
    }
    signingConfigs {
        release {
            keyAlias dartEnvVar.KEY_ALIAS
            keyPassword dartEnvVar.KEY_PASSWORD
            storeFile file(dartEnvVar.STORE_FILE)
            storePassword dartEnvVar.STORE_PASSWORD
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        profile {
            signingConfig signingConfigs.release
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

